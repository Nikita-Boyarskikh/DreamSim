---
apiVersion: v1
kind: Service
metadata:
  namespace: circuit-design-stage
  name: frontend
  labels:
    app: frontend
    stage: stage
    service: circuit-design
spec:
  selector:
    app: frontend
    stage: stage
    service: circuit-design
  ports:
    - name: http
      port: 80
    - name: https
      port: 443
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: circuit-design-stage
  labels:
    app: frontend
    stage: stage
    service: circuit-design
spec:
  selector:
    matchLabels:
      app: frontend
      stage: stage
      service: circuit-design
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: frontend
        stage: stage
        service: circuit-design
    spec:
      containers:
        - name: frontend
          image: eu.gcr.io/circuit-design-ru/circuit-design-frontend
          imagePullPolicy: Always
          ports:
            - containerPort: 80
            - containerPort: 443
          env:
            - name: API_URL
              value: https://circuit-design.ru
          readinessProbe:
            httpGet:
              port: 80
              path: /
            initialDelaySeconds: 10
            periodSeconds: 60
          livenessProbe:
            httpGet:
              port: 80
              path: /
            initialDelaySeconds: 10
            periodSeconds: 300
